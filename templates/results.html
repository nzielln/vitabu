{% extends "layout.html" %} {% block body %}
<div class="search-all">
  <h6>
    <span>Results for: </span>
    {{ searchtitle }}, {{ searchisbn }}, {{ searchauthor }}
  </h6>
  <h6 id="message">{{ message }}</h6>
  <a href="{{ url_for('search') }}"
    ><h6 id="message">{{ tryagain }}</h6></a
  >
  <ul>
    {% for book in books %}
    <a href="{{ url_for('book', bookid=book.id)}}">
      <li value="{{ book.id }}">
        <div class="search-page">
          <div class="book-image">
            <h6>{{ book.title }}</h6>
          </div>
          <div class="details">
            <h5 id="title">
              {{ book.title }}, <span id="author">{{ book.author }}</span>
            </h5>

            <ul>
              <li>ISBN: {{ book.isbn }}</li>
              <br />
              <li></li>
            </ul>
          </div>
        </div>
      </li>
    </a>
    {% endfor %}
  </ul>
</div>

{% endblock %}
