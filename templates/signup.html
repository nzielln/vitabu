<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vita.bu</title>
    <link rel="stylesheet" href="../static/styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />
  </head>

  <header class="signin-header">
    <h1>vita<span class="yellow">.</span>bu</h1>
  </header>

  <body class="sign-up">
    <h6 id="error">{{ errormessage }}</h6>
    <form method="post">
      <div class="names">
        <input
          class="form-text"
          name="firstname"
          type="text"
          placeholder="First Name"
        />
        <input
          class="form-text"
          name="lastname"
          type="text"
          placeholder="Last Name"
        />
      </div>
      <br />
      <div class="form-bottom">
        <input
          class="form-text"
          name="username"
          type="text"
          placeholder="Username"
        />
        <br />

        <input
          class="form-text"
          name="password"
          type="password"
          placeholder="Password"
        />
        <br />
        <button type="submit">Sign Up</button>
      </div>
    </form>
    <h6 id="option">
      Already have an account?
      <a href="{{ url_for('signin') }}"><span class="yellow">Sign In.</span></a>
    </h6>
  </body>
  <footer>
    <h6>
      CS50 <br />
      Ellah Nzikoba
    </h6>
  </footer>
</html>
